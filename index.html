<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/logo.svg">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место — Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__edit-author-container">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button aria-label type="button" id="edit" class="profile__edit-button page__button"></button>
        </div>
        <button aria-label type="button" id="add" class="profile__add-button page__button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="card-template">
            <li class="elements__card">
              <img src="#" alt="#" class="elements__image">
              <h2 class="elements__place"></h2>
              <button type="button" aria-label class="elements__trash"></button>
              <button type="button" aria-label class="elements__like"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <section id="edit-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="url" name="popup__form-edit" class="popup__form">
          <input type="text" name="name" class="popup__input">
          <input type="text" name="description" class="popup__input">
          <button type="submit" class="popup__submit page__button">Сохранить</button>
        </form>
        <button aria-label type="button" class="popup__close page__button"></button>
      </div>
    </section>
    <section id="add-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form action="url" name="popup__form-add" class="popup__form">
          <input type="text" placeholder="Название" name="place" class="popup__input">
          <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input">
          <button type="submit" class="popup__submit page__button">Создать</button>
        </form>
        <button aria-label type="button" class="popup__close page__button"></button>
      </div>
    </section>
    <section id="image-popup" class="popup">
      <div class="popup__image-container">
        <figure>
          <img src="#" alt="#" class="popup__image">
          <figcaption id="image-description"></figcaption>
        </figure>
        <button aria-label type="button" class="popup__close page__button"></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
